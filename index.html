<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>User Feedback</h1>

  <form id="feedback-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />
      <small class="tooltip">Please enter your full name.</small>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />
      <small class="tooltip">Your email won't be shared.</small>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Type your feedback here..."></textarea>
      <small id="char-count">0 characters</small>
      <small class="tooltip">We value detailed feedback.</small>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="feedback-display">
    <h2>Submitted Feedback</h2>
  </div>

  <script src="cp_1.js"></script>
</body>
</html>
